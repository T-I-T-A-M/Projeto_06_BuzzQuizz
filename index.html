<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto 06 - BuzzQuizz</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="CSS/page1/reset.css">
    <link rel="stylesheet" href="CSS/page1/page1.css">
    <link rel="stylesheet" href="CSS/page2/page2.css">
    <link rel="stylesheet" href="CSS/page3/page3-1.css">
    <link rel="stylesheet" href="CSS/page3/page3-2.css">
</head>
<body>
    <header>
        <a href meta http-equiv="refresh" content="30">
            <h1>BuzzQuizz</h1>
        </a>
    </header>
    <main class="pageOne">
        <!-- PAGE1: Sessão de Criação-->
        <section class="createQuizBox">
            <p>Você não criou nenhum quizz ainda :(</p>
            <span class="click button" onclick="showPage3_1()">Criar Quizz</span>
        </section>
        <section class="myQuizzesContainer hidden">
            <span>
                <h6>Seus Quizzes</h6>
                <ion-icon class="click" name="add-circle" onclick="showPage3_1()"></ion-icon>
            </span>

            <ul class="myListQuizz">

            </ul>
        </section>
        <section class="allQuizzesContainer">
            <span>
                <h6>Todos os Quizzes</h6>
            </span>
            <ul class="allListQuizz">
                </li>
            </ul>
        </section>
    </main>
    <main class="pageTwo hidden">
        <section class="tittle-img">
        </section>
        <section class="theQuizz">
        </section>

    </main>
    <main class="pageThree">
<!-- PAGE3-1: Tela de Criação de Quizz  -->
        <section class ="createQuizz hidden">
            <section class ="start"> 
                <p class="titles"> Comece pelo começo </p>
                <div class ="create-questions-box">
                    <input class="quizz-tittle" placeholder ="Título do seu quizz"></input>
                    <input class="quizz-URL-image" placeholder ="URL da imagem do seu quizz"></input>
                    <input class="quizz-questions" placeholder ="Perguntas do seu quizz"></input>
                    <input class="quizz-levels" placeholder ="Níveis do seu quizz"></input>
                    
                </div>
                <button class="next-to-createQuestions" onclick="verifyQuizzCreation()"> Prosseguir para criar perguntas</button>
            </section>
        </section>   
        
 <!-- PAGE3-2: Tela de Criação de Perguntas Quizz  -->
 <section class ="createQuestions hidden">
    <section class ="start"> 
        <p class="titles"> Crie suas perguntas </p>
        <ul class ="create-questions-box">
            
        </ul>
        <button class="next-to-createLevels" onclick="verifyQuestionCreation()"> Prosseguir para criar níveis</button>
    </section>
</section> 
<!-- PAGE3-3: Tela de Criação de Niveis Quizz  -->
<section class ="createLevels hidden">
    <section class ="start"> 
        <p class="titles"> Agora, decida os níveis </p>
        <ul class ="create-levels-box">

        </ul>

        <button class="next-to-quizzReady" onclick="verifyLevelCreation()"> Finalizar Quizz</button>
    </section>
</section>

<!-- PAGE3-4: Tela de Criação de Quizz Pronto -->
<section class ="quizzSucess hidden">
    <section class ="start"> 
        <p class="titles"> Seu quizz está pronto! </p>
        <img src="quizzURL" alt="">


        <button class="start-quizz" onclick="verifyQuizzCreation()">Acessar Quizz</button>
        <button class="home" onclick="verifyQuizzCreation()">voltar para home</button>
    </section>
</section>


    </main>
    <footer class="hidden">
        <p>Desenvolvido por: <a href="https://github.com/dorigoluiz" target="_blank"><strong>NANO</strong></a> & <a href="https://github.com/T-I-T-A-M/" target="_blank"><strong>TITAM</strong></a>.</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/scripts.js"></script>
</body>
</html>
